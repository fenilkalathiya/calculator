<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalCulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="mainClass">
    <h3>BASIC CALCULATOR</h3>
    <div class="answerBlock">
        <input type="text" id="answer">
    </div>
    <div class="buttons">
        <button class='btn_number btn' value='7'>7</button>
        <button class='btn_number btn' value='8'>8</button>
        <button class='btn_number btn' value='9'>9</button>
        <button class='btn_number btn' value='/'>/</button>
        <button class="btn_backSpace btn">C</button>
        <button class="btn_clear btn">CLEAR</button>
        <button class='btn_number btn' value='4'>4</button>
        <button class='btn_number btn' value='5'>5</button>
        <button class='btn_number btn' value='6'>6</button>
        <button class='btn_number btn' value='*'>*</button>
        <button value='(' class='btn_number btn'>(</button>
        <button value=')' class='btn_number btn'>)</button>
        <button class='btn_number btn' value='1'>1</button>
        <button class='btn_number btn' value='2'>2</button>
        <button class='btn_number btn' value='3'>3</button>
        <button class='btn_number btn' value='-'>-</button>
        <button class="btn_square btn">square</button>
        <button class="btn_root btn">root</button>
        <button class='btn_number btn' value='0'>0</button>
        <button class='btn_number btn' value='.'>.</button>
        <button class='btn_number btn' value='%'>%</button>
        <button class='btn_number btn' value='+'>+</button>
        <button class="btn_equal btn" id='btn_equal'>=</button>
        <p id='notice'></p>
    </div>
</div>
</body>
</html>
